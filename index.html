<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Current Weather Application</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<link rel="stylesheet" type="text/css" href="responsive.css">
	<script type="text/javascript" src="main.js"></script>
</head>

<body>
	<main>
		<h1 id="h1">Dauli Weather App</h1>
		<h2 id="h2">FreeCodeCamp Project</h2>
		<h3>Current Weather</h3>

		<div class="iconSection">
			<img id="icon" src="" alt="weather icon">
			<span id="temp" class="temp">21 &deg; C</span>
		</div>

		<br><br>

		<div class="statusSection">
			<span id="location" class="city">Durban, ZA</span>
			<span id="description" class="condition">few clouds</span>
			<span id="wind" class="wind">3.82 m/s</span>
		</div>
	</main>
	
	<footer>
		<p>By <a href="https://Dauli.github.io/Portfolio">Dauli Alexis Ange</a>, &copy; DAindustry 2018</p>
	</footer>

</body>
</html>
